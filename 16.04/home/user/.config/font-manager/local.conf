<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!--
 See https://wiki.archlinux.org/index.php/Font_configuration
-->
<fontconfig>
  <match target="font" >
    <edit mode="assign" name="antialias"> <bool>true</bool></edit> <!-- default: true -->
    <edit mode="assign" name="hinting">	  <bool>true</bool></edit>  <!-- default: true -->
    <edit mode="assign" name="lcdfilter"> <const>lcddefault</const></edit>
    <edit mode="assign" name="hintstyle"> <const>hintslight</const></edit>
    <edit mode="assign" name="rgba">      <const>rgb</const></edit>
  </match>
  
  <!-- Disable auto-hinter for bold fonts -->
  <match target="font">
      <test name="weight" compare="more">
          <const>medium</const>
      </test>
      <edit name="autohint" mode="assign">
          <bool>false</bool>
      </edit>
  </match>
  
  <!-- Replace or set default fonts. georgia 대신 Ubuntu font를 강제로 사용하게 한다. -->
  <match target="pattern">
    <test qual="any" name="family"><string>georgia</string></test>
    <edit name="family" mode="assign" binding="same"><string>Ubuntu</string></edit>
  </match>

</fontconfig>
